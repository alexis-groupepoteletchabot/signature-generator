    function formatPhone(phone) {
      if (!phone) return "";
      var cleaned = phone.replace(/[^\d+]/g, "");
      
      if (cleaned.indexOf("+33") === 0) {
        var digits = cleaned.substring(3);
        if (digits.length >= 9) {
          return "+33 " + digits.charAt(0) + " " + digits.substring(1, 3) + " " + 
                 digits.substring(3, 5) + " " + digits.substring(5, 7) + " " + digits.substring(7, 9);
        }
      } else if (cleaned.indexOf("0") === 0 && cleaned.length >= 10) {
        return cleaned.substring(0, 2) + " " + cleaned.substring(2, 4) + " " + 
               cleaned.substring(4, 6) + " " + cleaned.substring(6, 8) + " " + cleaned.substring(8, 10);
      }
      
      return phone;
    }

    async function copySignature() {
      var html = document.getElementById("preview").innerHTML;
      
      try {
        // Essaie de copier en tant qu'HTML formatÃ© (pour Outlook)
        var blob = new Blob([html], { type: 'text/html' });
        var clipboardItem = new ClipboardItem({ 'text/html': blob });
        await navigator.clipboard.write([clipboardItem]);
        alert("âœ… Signature copiÃ©e avec formatage ! Vous pouvez la coller dans Outlook.");
      } catch (e) {
        try {
          // Fallback : copie HTML en texte
          await navigator.clipboard.writeText(html);
          alert("âœ… Signature copiÃ©e (code HTML). Collez dans Outlook et le formatage sera appliquÃ©.");
        } catch (e2) {
          // DerniÃ¨re option : sÃ©lection manuelle
          alert("âŒ Copie automatique impossible.\n\nSÃ©lectionnez manuellement le contenu de l'aperÃ§u et copiez-le (Ctrl+C).");

    }
