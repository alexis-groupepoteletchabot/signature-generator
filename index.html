<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de signature – Potel & Chabot</title>
  <style>
    :root { color-scheme: light; }
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      max-width: 980px;
      margin: 32px auto;
      padding: 0 16px;
      color: #000;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 20px 0;
      text-align: center;
      color: #000;
      font-weight: 700;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      color: #000;
    }
    form input, form select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      color: #000;
      background: #fff;
    }
    .actions {
      text-align: center;
      margin-top: 16px;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      color: #fff;
      background: #0b57d0;
      font-size: 14px;
    }
    button.secondary { background: #555; }
    #previewContainer {
      margin-top: 28px;
      border: 1px solid #e5e5e5;
      background: #fff;
    }
    #previewHeader {
      background: #f7f7f7;
      border-bottom: 1px solid #e5e5e5;
      padding: 10px 14px;
      font-weight: 600;
      color: #000;
    }
    #preview {
      padding: 18px 14px;
      background: #fff;
      color: #000;
      overflow-x: auto;
    }
    .hint {
      font-size: 12px;
      color: #000;
      opacity: .8;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Générateur de signature – Potel & Chabot</h1>

    <form id="signatureForm" onsubmit="return false;">
      <label for="firstName">Prénom</label>
      <input id="firstName" type="text" placeholder="Ex : Angèle"/>

      <label for="lastName">Nom</label>
      <input id="lastName" type="text" placeholder="Ex : Havard"/>

      <label for="brand">Marque</label>
      <select id="brand">
        <option value="groupe">Groupe Potel & Chabot</option>
        <option value="potel">Potel & Chabot</option>
      </select>

      <label for="service">Service (optionnel)</label>
      <input id="service" type="text" placeholder="Ex : SPORTS &amp; ENTERTAINMENT"/>

      <label for="jobTitle">Poste</label>
      <input id="jobTitle" type="text" placeholder="Ex : Directrice Marketing"/>

      <label for="address">Adresse</label>
      <input id="address" type="text" value="3 rue de Chaillot — PARIS XVI"/>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="prenom.nom@poteletchabot.fr"/>

      <label for="phone1">Téléphone principal</label>
      <input id="phone1" type="text" placeholder="+33 1 00 00 00 00"/>

      <label for="phone2">Téléphone secondaire (optionnel)</label>
      <input id="phone2" type="text" placeholder="+33 6 00 00 00 00"/>
    </form>

    <div class="actions">
      <button type="button" onclick="copySignature()">Copier la signature</button>
      <button type="button" class="secondary" onclick="downloadHTM()">Télécharger (.htm)</button>
    </div>

    <div id="previewContainer">
      <div id="previewHeader">Aperçu</div>
      <div id="preview">Votre signature apparaîtra ici…</div>
    </div>
    <div class="hint">Tout le texte est en noir. Potel = Times, Groupe = Arial. Séparateur téléphones: —. Service en pill noire pour la version Groupe uniquement.</div>
  </div>

    const formatPhones = (p1, p2) => {
      const a = (p1 || "").trim();
      const b = (p2 || "").trim();
      if (a && b) return `${a} — ${b}`; // tiret cadratin
      return a || b || "";
    };

    function updatePreview() {
      const data = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName:  document.getElementById("lastName").value.trim(),
        brand:     document.getElementById("brand").value,
        service:   document.getElementById("service").value.trim(),
        jobTitle:  document.getElementById("jobTitle").value.trim(),
        address:   document.getElementById("address").value.trim(),
        email:     document.getElementById("email").value.trim(),
        phone1:    document.getElementById("phone1").value.trim(),
        phone2:    document.getElementById("phone2").value.trim(),
      };

      const fontFamily = data.brand === "groupe"
        ? "Arial, Helvetica, sans-serif"
        : "Times, 'Times New Roman', serif";
      const color = "#000";

      let serviceHtml = "";
      if (data.service) {
        if (data.brand === "groupe") {
          serviceHtml = `
            <div style="
              display:inline-block; background:#000; color:#fff;
              font-size:10pt; font-weight:bold; text-transform:uppercase; line-height:1;
              padding:4px 8px; margin-top:4px; letter-spacing:0.2px;">
              ${data.service}
            </div>`;
        } else {
          serviceHtml = ` — ${data.service}`;
        }
      }

      const phones = formatPhones(data.phone1, data.phone2);
      const phoneHtml = phones
        ? `<div style="font-size:10pt; color:${color}; margin-top:3px;">${phones}</div>`
        : "";

      const textHtml = `
        <div style="font-family:${fontFamily}; color:${color};">
          <div style="font-size:12pt; font-weight:bold; text-transform:uppercase;">
            ${data.firstName} ${data.lastName}
          </div>

          ${data.brand === "groupe" ? serviceHtml : ""}

          <div style="font-style:italic; margin-top:2px; font-size:10pt; color:${color};">
            ${data.jobTitle}${data.brand === "potel" ? serviceHtml : ""}
          </div>

          <div style="font-size:10pt; color:${color}; margin-top:3px;">${data.address}</div>
          <div style="font-size:10pt; color:${color}; margin-top:3px;">${data.email}</div>
          ${phoneHtml}
        </div>
      `;

      let html = "";
      if (data.brand === "potel") {
        // POTEL: logo à gauche + barre verticale + texte à droite. Logo seul (pas en dessous)
        html = `
          <table cellpadding="0" cellspacing="0" border="0" style="font-family:${fontFamily}; color:${color}; font-size:10pt;">
            <tr>
              <td style="vertical-align:middle; padding-right:16px;">
                <img src="${logoPotel}" width="248" height="76" style="display:block; border:none;">
              </td>
              <td style="width:1px; background:#000; opacity:0.35;">
                <div style="width:1px; height:76px; line-height:0; font-size:0;">&nbsp;</div>
              </td>
              <td style="width:16px; line-height:0; font-size:0;">&nbsp;</td>
              <td style="vertical-align:middle;">
                ${textHtml}
              </td>
            </tr>
          </table>
        `;
      } else {
        // GROUPE: texte puis logo en dessous
        html = `
          <table cellpadding="0" cellspacing="0" border="0" style="font-family:${fontFamily}; color:${color}; font-size:10pt;">
            <tr>
              <td style="vertical-align:top;">
                ${textHtml}
                <div style="margin-top:14px;">
                  <img src="${logoGroupe}" width="311" height="76" style="display:block; border:none;">
                </div>
              </td>
            </tr>
          </table>
        `;
      }

      document.getElementById("preview").innerHTML = html;
    }

    document.querySelectorAll("#signatureForm input, #signatureForm select")
      .forEach(el => el.addEventListener("input", updatePreview));
    updatePreview();

    async function copySignature() {
      const html = document.getElementById("preview").innerHTML;
      const blob = new Blob([html], { type: "text/html" });
      try {
        await navigator.clipboard.write([new ClipboardItem({ "text/html": blob })]);
        alert("Signature copiée au format HTML !");
      } catch (e) {
        try {
          await navigator.clipboard.writeText(html);
          alert("Signature copiée en texte (HTML non supporté par ce navigateur).");
        } catch {
          alert("Copie automatique non supportée.");
        }
      }
    }

    function downloadHTM() {
      const inner = document.getElementById("preview").innerHTML;
      const full = `<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body>${inner}</body></html>`;
      const blob = new Blob([full], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "signature-potel-groupe.htm";
      a.click();
      setTimeout(() => URL.revokeObjectURL(a.href), 1000);
    }
  </script>
</body>
</html>
