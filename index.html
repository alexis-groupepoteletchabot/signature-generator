<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de signature – Potel & Chabot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 30px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #000;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .buttons {
      text-align: center;
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn {
      background: #0066cc;
      color: white;
    }
    .outlook-btn {
      background: #0078d4;
      color: white;
    }
    #preview {
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      background: #f9f9f9;
      min-height: 100px;
    }
    .instructions {
      background: #e6f3ff;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Générateur de signature – Potel & Chabot</h1>

  <form id="form">
    <label>Prénom</label>
    <input type="text" id="firstName" placeholder="Ex : Angèle">

    <label>Nom</label>
    <input type="text" id="lastName" placeholder="Ex : Havard">

    <label>Marque</label>
    <select id="brand">
      <option value="groupe">Groupe Potel & Chabot</option>
      <option value="potel">Potel & Chabot</option>
    </select>

    <label>Service (optionnel)</label>
    <input type="text" id="service" placeholder="Ex : SPORTS & ENTERTAINMENT">

    <label>Poste</label>
    <input type="text" id="jobTitle" placeholder="Ex : Directrice Marketing">

    <label>Adresse</label>
    <input type="text" id="address" value="3 rue de Chaillot — PARIS XVI">

    <label>Email</label>
    <input type="email" id="email" placeholder="prenom.nom@poteletchabot.fr">

    <label>Téléphone principal</label>
    <input type="text" id="phone1" placeholder="+33 1 00 00 00 00">

    <label>Téléphone secondaire (optionnel)</label>
    <input type="text" id="phone2" placeholder="+33 6 00 00 00 00">
  </form>

  <div class="buttons">
    <button class="copy-btn" onclick="copySignature()">📋 Copier la signature</button>
    <button class="outlook-btn" onclick="openOutlook()">📧 Ouvrir Outlook</button>
  </div>

  <div class="instructions">
    <strong>Instructions :</strong> Remplissez le formulaire, copiez votre signature, puis collez-la dans Outlook.
  </div>

  <div id="preview">
    <p>Votre signature apparaîtra ici...</p>
  </div>

  <script>
    // Logos de test
    var logoGroupe = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzExIiBoZWlnaHQ9Ijc2IiB2aWV3Qm94PSIwIDAgMzExIDc2IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIzMTEiIGhlaWdodD0iNzYiIGZpbGw9IiNmMGYwZjAiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzMzMyIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0Ij5HUk9VUEUgUE9URUwgJiBDSEFCT1Q8L3RleHQ+PC9zdmc+";
    var logoPotel = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQ4IiBoZWlnaHQ9Ijc2IiB2aWV3Qm94PSIwIDAgMjQ4IDc2IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIyNDgiIGhlaWdodD0iNzYiIGZpbGw9IiNmMGYwZjAiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzMzMyIgZm9udC1mYW1pbHk9IlRpbWVzIiBmb250LXNpemU9IjE0Ij5QT1RFTCAmIENIQUJPVDwvdGV4dD48L3N2Zz4=";

    function formatPhone(phone) {
      if (!phone) return "";
      var cleaned = phone.replace(/[^\d+]/g, "");
      
      if (cleaned.indexOf("+33") === 0) {
        var digits = cleaned.substring(3);
        if (digits.length >= 9) {
          return "+33 " + digits.charAt(0) + " " + digits.substring(1, 3) + " " + 
                 digits.substring(3, 5) + " " + digits.substring(5, 7) + " " + digits.substring(7, 9);
        }
      } else if (cleaned.indexOf("0") === 0 && cleaned.length >= 10) {
        return cleaned.substring(0, 2) + " " + cleaned.substring(2, 4) + " " + 
               cleaned.substring(4, 6) + " " + cleaned.substring(6, 8) + " " + cleaned.substring(8, 10);
      }
      
      return phone;
    }

    function updatePreview() {
      var firstName = document.getElementById("firstName").value || "PRÉNOM";
      var lastName = document.getElementById("lastName").value || "NOM";
      var brand = document.getElementById("brand").value;
      var service = document.getElementById("service").value;
      var jobTitle = document.getElementById("jobTitle").value || "Poste";
      var address = document.getElementById("address").value;
      var email = document.getElementById("email").value || "email@exemple.com";
      var phone1 = document.getElementById("phone1").value;
      var phone2 = document.getElementById("phone2").value;

      var isGroupe = brand === "groupe";
      var font = isGroupe ? "Arial, sans-serif" : "Times, serif";
      
      var phones = "";
      if (phone1 && phone2) {
        phones = formatPhone(phone1) + " — " + formatPhone(phone2);
      } else if (phone1 || phone2) {
        phones = formatPhone(phone1 || phone2);
      }

      var serviceHtml = "";
      if (service) {
        if (isGroupe) {
          serviceHtml = '<div style="display:inline-block; background:#000; color:#fff; font-size:10pt; font-weight:bold; text-transform:uppercase; padding:4px 8px; margin-top:6px;">' + service + '</div>';
        } else {
          serviceHtml = " — " + service;
        }
      }

      var html = "";
      
      if (isGroupe) {
        html = '<table cellpadding="0" cellspacing="0" border="0" style="font-family:' + font + '; font-size:10pt;">' +
               '<tr><td style="vertical-align:top;">' +
               '<div style="font-size:12pt; font-weight:bold; text-transform:uppercase;">' + firstName + ' ' + lastName + '</div>' +
               serviceHtml +
               '<div style="font-size:10pt; font-weight:bold; margin-top:6px; text-transform:uppercase;">' + jobTitle + '</div>' +
               (phones ? '<div style="font-size:10pt; font-weight:bold; margin-top:6px;">' + phones + '</div>' : '') +
               '<div style="font-size:10pt; font-weight:bold; margin-top:6px;">' + email + '</div>' +
               '<div style="font-size:10pt; font-weight:bold; margin-top:6px;">' + address + '</div>' +
               '<div style="margin-top:14px;"><img src="' + logoGroupe + '" width="311" height="76" style="display:block;"></div>' +
               '</td></tr></table>';
      } else {
        var emailLine = email;
        var phonesLine = "";
        
        if (phone1 && phone2) {
          phonesLine = '<div style="font-size:10pt; margin-top:3px;">' + phones + '</div>';
        } else if (phone1 || phone2) {
          emailLine = email + " — " + formatPhone(phone1 || phone2);
        }

        html = '<table cellpadding="0" cellspacing="0" border="0" style="font-family:' + font + '; font-size:10pt;">' +
               '<tr>' +
               '<td style="vertical-align:top; padding-right:15px;">' +
               '<img src="' + logoPotel + '" width="248" height="76" style="display:block;">' +
               '</td>' +
               '<td style="width:1px; background:#ccc;"><div style="width:1px; height:76px;"></div></td>' +
               '<td style="vertical-align:top; padding-left:15px;">' +
               '<div style="font-size:12pt; font-weight:bold; text-transform:uppercase;">' + firstName + ' ' + lastName + '</div>' +
               '<div style="font-size:10pt; margin-top:2px;">' + jobTitle + serviceHtml + '</div>' +
               '<div style="font-size:10pt; margin-top:2px;">' + address + '</div>' +
               '<div style="font-size:10pt; color:#0066cc; margin-top:2px;">' + emailLine + '</div>' +
               phonesLine +
               '</td></tr></table>';
      }

      document.getElementById("preview").innerHTML = html;
    }

    function copySignature() {
      var html = document.getElementById("preview").innerHTML;
      
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(html).then(function() {
          alert("✅ Signature copiée !");
        }).catch(function() {
          alert("❌ Erreur de copie. Sélectionnez et copiez manuellement le contenu.");
        });
      } else {
        alert("❌ Copie automatique non supportée. Sélectionnez et copiez manuellement le contenu de l'aperçu.");
      }
    }

    function openOutlook() {
      var url = "https://outlook.office.com/mail/options/mail/messageFormat";
      window.open(url, '_blank');
      alert("📧 Outlook s'ouvre dans un nouvel onglet.\nAllez dans Paramètres > Signature et collez votre signature !");
    }

    // Initialisation
    var inputs = document.querySelectorAll("input, select");
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].addEventListener("input", updatePreview);
      inputs[i].addEventListener("change", updatePreview);
    }

    // Première génération
    updatePreview();
  </script>
</body>
</html>
