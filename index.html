<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de signature - Groupe Potel & Chabot</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 40px auto;
      max-width: 700px;
      line-height: 1.5;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }
    #preview-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 25px;
      background-color: #f9f9f9;
    }
    .generate-btn {
      display: block;
      margin: 25px auto;
      background-color: #0033cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }
    .generate-btn:hover {
      background-color: #001f80;
    }
  </style>
</head>
<body>

  <h1>Générateur de signature e-mail</h1>

  <form id="signatureForm">
    <label>Prénom</label>
    <input type="text" id="firstName" placeholder="Ex : Angèle">

    <label>Nom</label>
    <input type="text" id="lastName" placeholder="Ex : Havard">

    <label>Poste</label>
    <input type="text" id="jobTitle" placeholder="Ex : Directrice Marketing et Scénographie">

    <label>Email</label>
    <input type="email" id="email" placeholder="Ex : angele.havard@poteletchabot.fr">

    <label>Téléphone principal</label>
    <input type="text" id="phone1" placeholder="Ex : +33 1 53 23 15 42">

    <label>Téléphone secondaire (optionnel)</label>
    <input type="text" id="phone2" placeholder="Ex : +33 6 12 34 56 78">

    <label>Marque</label>
    <select id="brand">
      <option value="groupe">Groupe Potel & Chabot</option>
      <option value="potel">Potel & Chabot</option>
      <option value="saintclair">Saint Clair</option>
      <option value="dalloyau">Dalloyau</option>
    </select>
  </form>

  <h3 style="margin-top: 30px;">Aperçu de votre signature :</h3>
  <div id="preview-container">
    <div id="preview">Votre signature apparaîtra ici.</div>
  </div>

  <button class="generate-btn" onclick="downloadSignature()">Télécharger ma signature</button>

  <script>
    const blobLogo = "blob:https://portal.crossware365.com/a0e88162-a6c7-4661-a431-6e8a58c39d32";

    const formFields = ['firstName', 'lastName', 'jobTitle', 'email', 'phone1', 'phone2', 'brand'];
    formFields.forEach(id => document.getElementById(id).addEventListener('input', updatePreview));

    function updatePreview() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const jobTitle = document.getElementById('jobTitle').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone1 = document.getElementById('phone1').value.trim();
      const phone2 = document.getElementById('phone2').value.trim();

      const signatureHTML = `
        <table cellpadding="0" cellspacing="0" style="font-family: Georgia, serif; font-size: 13px; line-height: 1.4; color: #000000;">
          <tr>
            <td style="vertical-align: middle; padding-right: 15px;">
              <img src="${blobLogo}" alt="Logo" style="display: block; width: 220px; height: auto; border: none;">
            </td>
            <td style="vertical-align: middle;">
              <div style="font-weight: bold; font-size: 14px; text-transform: uppercase;">${firstName} ${lastName}</div>
              <div style="font-style: italic; font-size: 13px;">${jobTitle}</div>
              <div style="margin-top: 6px; font-size: 13px;">
                <a href="mailto:${email}" style="color: #0033cc; text-decoration: none;">${email}</a>
              </div>
              <div style="margin-top: 4px; font-size: 13px;">
                ${phone1 ? phone1 : ''}${phone1 && phone2 ? ' — ' : ''}${phone2 ? phone2 : ''}
              </div>
            </td>
          </tr>
        </table>
      `;

      document.getElementById('preview').innerHTML = signatureHTML;
    }

    function downloadSignature() {
      const html = document.getElementById('preview').innerHTML;
      const fileContent = `
        <!DOCTYPE html>
        <html>
        <head><meta charset="UTF-8"></head>
        <body>${html}</body>
        </html>`;
      const blob = new Blob([fileContent], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'signature.html';
      link.click();
    }

    updatePreview();
  </script>

</body>
</html>
